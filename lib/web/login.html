<div class="container" ng-controller="loginCtrl">
    <div class="col-xs-6">
        <h2 class="text-primary">Log In</h2>

        <div class="alert alert-danger animate" ng-show="wrongPassword">
            Your Login credentials are incorrect. Please try again.
        </div>
        <form class="form-horizontal" role="form" id="loginForm" ng-submit="doLogin($event)" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="username" placeholder="Name" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
